<!-- Add the Bootstrap Carousel container -->
<div id="cardCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
  
      <!-- Loop through your titles to create carousel items -->
      <div *ngFor="let title of titles; let i = index" class="carousel-item" [class.active]="i === 0">
        <div class="container">
          <div class="row">
  
            <!-- Display 3 titles at a time -->
            <div *ngFor="let j of [0, 1, 2]" class="col-4 text-align-left">
              <div class="card-carousel" style="width: 18rem;">
                <div class="card-content">
                  <img [src]="titles[(i + j) % titles.length].imageURLString" class="card-img-top" alt="Title Image">
                  <div class="card-body">
                    <h5 class="card-title">{{ titles[(i + j) % titles.length].title }}</h5>
                    <p class="card-text">{{ titles[(i + j) % titles.length].notes }}</p>
                    <p class="card-price">Price: {{ titles[(i + j) % titles.length].price | currency:'INR'}}</p>
                  </div>
                </div>
              </div>
            </div>
  
          </div>
        </div>
      </div>
  
    </div>
  
    <!-- Add carousel controls -->
    <a class="carousel-control-prev" href="#cardCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#cardCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>
